<html>
<head>
	<title> </title>

	<script src="js/swfobject.js"></script>
	<script>
		
		// EMBED FLASH
		var flashvars = {
			clickTag:"http://google.com",
			clickTAG:"http://google.com"
		};
		
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "false",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "opaque"
		};
		
		var attributes = { id:"mySWF" };
		
		swfobject.embedSWF( "sample.swf", "flashcontent", "300", "250", "9.0.0", "expressInstall.swf", flashvars, params, attributes);	

	</script>


	<style type="text/css" media="screen">
		
		html, body { height:100%; background-color: #ffffff;}
		
		body { margin:0; padding:50px; overflow:auto; }
		
	</style>

</head>
<body>

	<div id="flashContainer">
		<div id="flashcontent"></div>
	</div>


</body>
</html>
